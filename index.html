<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <p>New Employees</p>

    <form id="employeeForm">
        <div class ="container">
         <div>
            <label for="name">Enter Name</label><br>
            <input id="name" type ="text" required>
         </div>   
        
         <div>
            <label for="profession">Enter Profession</label><br>
            <input id="profession" type ="text" required>
         </div>

        <div>
            <label for="age">Enter Age</label><br>
            <input id="age" type ="number" required>
        </div>
    </div>
        <button type="submit">Add User</button>
    </form>

    <div class ="error-msg">
        <p>Error: Please make sure All the fields are filled before adding in an employee !</p>
    </div>

    <div class ="success-msg">
        <p>Success : Employee Added!</p>
    </div>

    </div>

    <div class="output">
        <p>Added Employees</p>
        <p class ="msg">You have <span id="employeeCount">0</span> Employees.</p>
        <div id="employeeList"></div>
    </div>
    



    <script src = "./script.js"></script>
</body>
</html>
